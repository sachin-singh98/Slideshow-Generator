<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <span class="loader-wrapper">
    <span class="loader"></span>
  </span>
  <div class="section">
    <div class="container">
      <div class="row gx-5">
        <div class="col-lg-4">
          <div class="box">
            <form id="dataForm">
              <div class="form-group mb-4">
                <label class="mb-2" for="logo">Upload Logo: <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="logo" name="logo" accept=".png, .jpg, .jpeg" required>
              </div>
              <div class="form-group mb-4">
                <label class="mb-2" for="image">Upload Image: <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="image" name="image" accept=".png, .jpg, .jpeg" required>
              </div>
              <div class="form-group mb-4">
                <label class="mb-2" for="textOne">Text One: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="textOne" name="textOne" required>
              </div>
              <div class="form-group mb-4">
                <label class="mb-2" for="textTwo">Text Two: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="textTwo" name="textTwo" required>
              </div>
              <div class="form-group mb-4">
                <label class="mb-2" for="textThree">Text Three: <span class="text-danger">*</span></label>
                <!-- <input type="text" class="form-control" id="textThree" name="textThree" required> -->
                <textarea type="text" class="form-control" id="textThree" name="textThree" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary d-block w-100" id="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="swiper-container position-relative pb-5">
            <div class="swiper">
              <div class="swiper-wrapper" id="slides-wrapper">
                <h2 class="text-center w-100">No data found!</h2>
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
